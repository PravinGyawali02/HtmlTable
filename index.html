<body>
	<h1>Creating a table in HTML</h1>
	<table  border="01" cellspacing="0" cellpadding="10px" >

			<td>Dell Laptop</td>
			<td>3</td>
			<td>80500</td>
			<td></td>
		</tr>
		<tr>
			<td>2</td>

			<td>4500</td>

		</tr>

			<td>3</td>

			<td></td>
		</tr>

			<td colspan="4" align="right">Sub Total</td>
			<td></td>
		</tr>

			<td colspan="4" align="right">Discount</td>

		</tr>
		<tr>
			<td colspan="4" align="right">Total</td>
			<td></td>

	<img src="Table.svg" alt="" width="auto" height="auto">
